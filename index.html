<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Titulo--> 
        <title>Click Store</title>
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
         <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
       <!-- Css Styles -->
        <link rel="stylesheet" href="style.css">
         <!-- JavaScript -->
        <script src="script.js"></script>
        <script>
            // Esta función se ejecuta cuando se carga la página
            window.onload = function() {
              // Dirección de la API
              const apiUrl = 'http://localhost:3000/api/empresa';
          
              // Realizar la solicitud a la API
              fetch(apiUrl)
                .then(response => {
                  if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                  }
                  return response.json(); // Parseamos el JSON del cuerpo de la respuesta
                })
                .then(data => {
                  const empresaListContainer = document.getElementById('empresa-list');
                  const empresas = data.map(empresa => `
                    <div>
                      <h2>${empresa.empresa}</h2>
                      <p>${empresa.razon_social}</p>
                      <p>${empresa.direccion}</p>
                      <p>${empresa.telefono}</p>
                      <p><a href="mailto:${empresa.email}">${empresa.email}</a></p>
                    </div>
                  `).join(''); // Convertir cada empresa a HTML y unirlos en un solo string
          
                  empresaListContainer.innerHTML = empresas; // Insertar en el contenedor
                })
                .catch(error => {
                  console.error('There has been a problem with your fetch operation:', error);
                });
            };
          </script>



          
    </head>
<body>
    <header>
        <div class="top-nav">
            <a href="#home" class="logo">
            <!--logo -->
                <img src="img/logoCS.png" alt="Logo">
            </a>
             <!-- Menú de categorías -->

                </button>

                    <li><a href="#">Electrónicos</a></li>

                    <li><a href="#">Pcs y Accesorios</a></li>
                    <li><a href="#">Automóviles</a></li>
                </ul>
            </div>
            <!-- Barra de búsqueda -->
            <div class="search-container">
                <input type="text" placeholder="Buscar...">
                <button type="submit"><i class="fas fa-search"></i></button> <!-- Icono de búsqueda -->
            </div>

            <div class="top-nav-right">
                <a target="_blank" href="login/login.html"><i class="fas fa-user"></i> Inicio de Sesión</a>
                <a href="#wishlist"><i class="fas fa-heart" style="color: rgb(235, 111, 10);"></i> Lista de deseos</a> 
                <a href="#cart"><i class="fas fa-shopping-cart" style="color: rgb(255, 133, 3);"></i> Carrito</a>
            </div>





        </div>
    </header>
    <div id="empresa-list" class="empresa-container"></div>
    
</body>
