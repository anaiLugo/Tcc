<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styleproductos.css">
</head>

<body>
    <header class="header">
        <div class="top-nav">
            <a href="index.html" class="logo">
                <img src="img/logoCS.png" alt="Logo">
            </a>
            <div class="search-container">
                <input type="text" placeholder="Buscar...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="top-nav-right">
                <a target="_blank" href="login/login.html"><i class="fas fa-user"></i> Inicio de Sesión</a>
                <a href="#wishlist"><i class="fas fa-heart" style="color: rgb(235, 111, 10);"></i> Lista de deseos</a>
                <a href="#cart"><i class="fas fa-shopping-cart" style="color: rgb(255, 133, 3);"></i> Carrito</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-image">
            <img src="img/Telefono.png" alt="Producto Principal">
        </div>
        <div class="thumbnails">
            <img src="img/Telefono.png" alt="Thumbnail 1">
            <img src="img/Telefono.png" alt="Thumbnail 2">
            <img src="img/Telefono.png" alt="Thumbnail 3">
        </div>
        <div class="product-info">
            <h2>Nombre del Producto</h2>
            <p class="price">Precio: $54</p>
            <p class="description">Descripción del producto Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <ul class="specs">
                <li>Especificación 1: Valor</li>
                <li>Especificación 2: Valor</li>
                <li>Especificación 3: Valor</li>
            </ul>
        </div>
        <div id="map" style="height: 400px; width: 100%;"></div>
    </div>

    <footer>
        <p>&copy; 2024 Click Store</p>
    </footer>

    <script>
        function initMap() {
            var initialPosition = {lat: -25.363, lng: 131.044};
            var map = new google.maps.Map(document.getElementById('map'), {
                center: initialPosition,
                zoom: 8
            });

            var marker = new google.maps.Marker({
                position: initialPosition,
                map: map,
                draggable: true
            });

            google.maps.event.addListener(marker, 'dragend', function() {
                var lat = marker.getPosition().lat();
                var lng = marker.getPosition().lng();
                console.log(`Nueva posición: ${lat}, ${lng}`);
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>

</html>
