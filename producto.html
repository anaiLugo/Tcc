<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styleproductos.css">
</head>
<body>
    <header class="header">
        <div class="top-nav">
            <a href="index.html" class="logo">
                <img src="img/logoCS.png" alt="Logo">
            </a>
            <div class="search-container">
                <input type="text" placeholder="Buscar...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="top-nav-right">
                <a target="_blank" href="login/login.html"><i class="fas fa-user"></i> Inicio de Sesión</a>
                <a href="#wishlist"><i class="fas fa-heart" style="color: rgb(235, 111, 10);"></i> Lista de deseos</a>
                <a href="#cart"><i class="fas fa-shopping-cart" style="color: rgb(255, 133, 3);"></i> Carrito</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-image">
            <img src="img/Telefono.png" alt="Producto Principal" id="mainImage">
        </div>
        <div class="thumbnails">
            <img src="img/Telefono.png" alt="Thumbnail 1" class="thumbnail">
            <img src="img/Telefono2.png" alt="Thumbnail 2" class="thumbnail">
            <img src="img/Telefono1.png" alt="Thumbnail 3" class="thumbnail">
        </div>
        <div class="product-info">
            <h2>Telefono celular</h2>
            <p class="price">Precio: $54</p>
            <p class="description">Descripción del producto Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <ul class="specs">
                <li>Especificación 1: Valor</li>
                <li>Especificación 2: Valor</li>
                <li>Especificación 3: Valor</li>
            </ul>
        </div>
        <input id="addressInput" type="text" placeholder="Escribe una dirección aquí..." style="margin-top: 10px; width: 300px;">
        <div id="map" style="height: 400px; width: 100%;"></div>
    </div>

    <footer>
        <p>&copy; 2024 Click Store</p>
    </footer>

    <script>
        // Función para cambiar la imagen principal al hacer clic en una miniatura
        document.querySelectorAll('.thumbnail').forEach(item => {
            item.addEventListener('click', event => {
                const mainImage = document.getElementById('mainImage');
                mainImage.src = item.src; // Cambia la fuente de la imagen principal a la de la miniatura
            });
        });

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -25.363, lng: 131.044},
                zoom: 8
            });
            var marker = new google.maps.Marker({
                map: map,
                draggable: true,
                position: {lat: -25.363, lng: 131.044}
            });

            var input = document.getElementById('addressInput');
            var autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.bindTo('bounds', map);

            autocomplete.addListener('place_changed', function() {
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    window.alert("No details available for input: '" + place.name + "'");
                    return;
                }

                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                } else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17);
                }

                marker.setPosition(place.geometry.location);
            });

            google.maps.event.addListener(marker, 'dragend', function() {
                var pos = marker.getPosition();
                map.panTo(pos);
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQGaUO4pj9oGNFbDYPspHJS5QzIyF0CtQ&libraries=places&callback=initMap" async defer></script>
</body>
</html>
