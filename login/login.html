<!DOCTYPE html>
<html lang="en">
<head>
        <!--Titulo--> 
        <title>Login & Registro</title>

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
 
        <!-- Css Link -->
        <link rel="stylesheet" href="styler.css">

        <!-- Link Iconos -->
 
     </head>
<body>
    <div class="form Login-form">
        <form action="#">

            <div class="logo-container" style="text-align: center;">    <!-- Logo -->
                <img src="logo.png" alt="Logo" style="width: 100px; height: auto;">
            </div>

             <h2 style="text-align: center;"><h2>Iniciar Sesión</h2>
        <!-- Registro 1 -->
            <div class="input-box">
                <input type="email"placeholder="Ingresa tu correo" required>
                <i class = "'uil uil-envelope-alt email"></i>
            </div>

            <div class="input-box">
                <input type="password"placeholder="Introduce tu contraseña" required>
                <i class = "'uil uil-lock password"></i>
                <i class = "'uil uil-enve-slash pw_hide"></i>
            </div>

            <div class="option_field">
                <span class="checkbox">
                   <input type="checkbox" id="Check">
                   <label for="Check">Recordarme</label>
                </span>

                <a href="#"class="forgot_pw">¿Haz Olvidado tu contraseña?</a>
            </div>

            <button lang="button">Continuar</button>
            <div class="login_signup">¿No tienes una cuenta? <a href="#" id="signup">Registrarse</a></div>

       </form>
    </div> 
       <!-- Registro 2 - FORMULARI0 DE REGISTRO-->
        <div class="form signup_form">
            <form action="#">     

        <div class="logo-container" style="text-align: center;">    <!-- Logo -->
            <img src="logo.png" alt="Logo" style="width: 100px; height: auto;">
        </div>


        <h2 style="text-align: center;">Crear Cuenta</h2>

            <div class="input-box">
                <input type="email"placeholder="Ingresa tu correo" required>
                <i class = "'uil uil-envelope-alt email"></i>
            </div>

            <div class="input-box">
                <input type="password"placeholder="Ingresa tu contraseña" required>
                <i class = "'uil uil-lock password"></i>
                <i class = "'uil uil-enve-slash pw_hide"></i>
            </div>

            <div class="input-box">
                <input type="password"placeholder="Confirmar contraseña" required>
                <i class = "'uil uil-lock password"></i>
                <i class = "'uil uil-enve-slash pw_hide"></i>
            </div>

            <div style="text-align: center;">
            <button class="button">Confirmar</button>

            <div class="login_signup">¿Tienes una cuenta? <a href="#" id="login">Ingresar</a></div>

            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupButton = document.getElementById('signup');
            const loginButton = document.getElementById('login');
            const loginForm = document.querySelector('.Login-form');
            const signupForm = document.querySelector('.signup_form');
    
            signupButton.addEventListener('click', function(e) {
                e.preventDefault(); // Prevenir el comportamiento por defecto del enlace
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            });
    
            loginButton.addEventListener('click', function(e) {
                e.preventDefault(); // Prevenir el comportamiento por defecto del enlace
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
            });
        });
    </script>  
    <script src="script.js"></script>

</body>
</html>
