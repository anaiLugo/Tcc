<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro de Comerciantes</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Internal CSS -->
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #f76c6c, #f54c4c);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .form.signup-form {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-box {
            position: relative;
            margin: 13px 0;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #aaa;
        }

        .input-box input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            padding-right: 30px; /* Espacio para el icono */
        }

        .button {
            background-color: #ff9100;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff7b00;
        }

        .login_signup {
            margin-top: 20px;
            text-align: center;
        }

        .login_signup a {
            color: #ff6a00;
            text-decoration: none;
            font-weight: bold;
        }

        .login_signup a:hover {
            text-decoration: underline;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .form.signup-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form signup-form">
            <form id="registerForm" action="#" method="POST">
                <h2>Crear Cuenta</h2>
                <div class="input-box">
                    <input type="text" name="companyName" placeholder="Nombre de la Empresa" required>
                    <i class="fas fa-building"></i>
                </div>
                <div class="input-box">
                    <input type="text" name="ownerName" placeholder="Nombre del Propietario" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Ingresa tu correo" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Ingresa tu contraseña" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="confirmPassword" placeholder="Confirmar contraseña" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="button">Confirmar</button>
                <div class="login_signup">¿Tienes una cuenta? <a href="login.html" id="loginLink">Ingresar</a></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                companyName: formData.get('companyName'),
                ownerName: formData.get('ownerName'),
                email: formData.get('email'),
                password: formData.get('password')
            };

            fetch('http://localhost:3000/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Comerciante registrado con éxito');
                    e.target.reset();
                } else {
                    alert('Error al registrar el comerciante');
                }
            })
            .catch(error => {
                console.error('Error al registrar el comerciante:', error);
            });
        });
    </script>
</body>
</html>
